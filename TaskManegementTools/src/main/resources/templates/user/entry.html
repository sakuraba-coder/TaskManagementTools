<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::title}, ~{::body})}">
<head>
<title>新規登録 | タスク管理アプリ</title>
</head>
<body>
	<h1 class="mt-3">新規登録</h1>
	<form action="#" th:action="@{/user/list}" method="post" class="form-signup" th:object="${newTaskForm}">
    <div class="mt-3">
			タスク種別
			<select class="form-select form-select-sm" id="kindId" name="kindId">
			<option th:each="kind : ${kindList}" th:value="${kind.kindId}" th:text="${kind.kind}">

			</option>
			</select>
		</div>

    <div class="form-group mt-3">
    	<label class="control-label">タスク名</label>
      <input class="form-control" type="text" th:field="*{name}" th:errorclass="is-invalid">
      <div class="invalid-feedback" th:errors="*{name}"></div>
    </div>

    <button class="mt-3 btn btn-primary" type="submit" name="insert">登録</button>
	</form>

</body>
</html>
