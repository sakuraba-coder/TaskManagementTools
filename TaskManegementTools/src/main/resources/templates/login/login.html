<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::title}, ~{::body})}">
<head>
<title>login | タスク管理アプリ</title>
</head>
<body>
<h1 class="mt-3">login Page</h1>
<form action="#" th:action="@{/}" th:method="post" th:object="${loginForm}">
  <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
  th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-danger">
  <div class="form-group mt-3">
    <label for="name">Login ID</label>
    <input type="text" class="form-control" placeholder="Enter name" th:field="*{name}" th:errorclass="is-invalid">
    <div class="invalid-feedback" th:errors="*{name}"></div>
    <small id="idHelp" class="form-text text-muted">nameをいれろやこらあ</small>
  </div>
  <div class="form-group mt-3">
    <label for="password">Password</label>
    <input type="password" class="form-control" placeholder="Password" th:field="*{password}" th:errorclass="is-invalid">
    <div class="invalid-feedback" th:errors="*{password}"></div>
    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">checked error</span>
  </div>
  <button type="submit" class="btn btn-primary mt-3">ログイン</button>
</form>

</body>
</html>
